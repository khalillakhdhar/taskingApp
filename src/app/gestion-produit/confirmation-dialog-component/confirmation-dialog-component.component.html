<h1 mat-dialog-title>Êtes-vous sûr ?</h1>
<mat-dialog-content>
  <p>Voulez-vous vraiment supprimer cet produit ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
