<div style="display: flex; justify-content: flex-end;">
    <button   mat-flat-button (click)="openDialog()" >Add Produit</button>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> quantite </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div style="gap: 10px; display: flex;">
          <button mat-raised-button  (click)="onDeleteActionClick(element.id)" style="background-color: rgb(207, 24, 24) ;color: white;">Delete</button>
          <button  mat-raised-button >Edit</button>
        </div>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
